<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Summarizer Setting</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0;
            color: #333;
        }

        .ai-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .ai-option:hover {
            border-color: #2196F3;
            background: #f8f9fa;
        }

        .ai-option input {
            margin-right: 10px;
        }

        .platform-info {
            flex: 1;
        }

        .platform-name {
            font-weight: bold;
        }

        .platform-url {
            font-size: 12px;
            color: #666;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #eee;
            border-radius: 6px;
            height: 60px;
            resize: vertical;
            box-sizing: border-box;
        }

        .save-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn:hover {
            background: #1976D2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Choose Default AI Platform</h2>

        <div class="ai-options">
            <label class="ai-option">
                <input type="radio" name="ai-platform" value="chatgpt">
                <div class="platform-info">
                    <div class="platform-name">ChatGPT</div>
                    <div class="platform-url">chat.openai.com</div>
                </div>
            </label>

            <label class="ai-option">
                <input type="radio" name="ai-platform" value="gemini">
                <div class="platform-info">
                    <div class="platform-name">Google Gemini</div>
                    <div class="platform-url">gemini.google.com</div>
                </div>
            </label>

            <label class="ai-option">
                <input type="radio" name="ai-platform" value="claude">
                <div class="platform-info">
                    <div class="platform-name">Claude AI</div>
                    <div class="platform-url">claude.ai</div>
                </div>
            </label>
        </div>

        <div>
            <h2>Default Prompt</h2>
            <textarea id="default-prompt" placeholder="Enter your default prompt for summarization..."></textarea>
        </div>

        <button class="save-btn" id="save-settings">Save Settings</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
